<mat-sidenav-container class="mainWrapper blue_theme  light-theme" autosize autoFocus dir="ltr" *ngIf="!this.authPageFlag">
  <mat-sidenav #sidenav class="sidebarNav" mode="side" opened (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
    <!-- <app-sidebar [showSubmenu]="showSubmenu" [isShowing]="isShowing" [showSubSubMenu]="showSubSubMenu"
      [isExpanded]="isExpanded"> -->
    <app-sidebar [showSubmenu]="showSubmenu" (onMenuClick)="menuClick()" [showSubSubMenu]="showSubSubMenu"
      [isExpanded]="isExpanded">
    </app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content class="contentWrapper">
    <app-header (toggle)="toggleSidebar()"></app-header>
    <main class="pageWrapper">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
<router-outlet  *ngIf="this.authPageFlag"></router-outlet>
